  <script>
// Synchronize the image with the selected flavor on back navigation
window.addEventListener("pageshow", () => {
  document.querySelectorAll(".nh-unique-block").forEach((root) => {
    root.querySelectorAll(".nh-radio").forEach((radio) => {
      radio.checked = radio.value === "Mixed Berry";
    });
    updateFlavor("Mixed Berry", root);
  });
});


document.querySelectorAll(".nh-unique-block").forEach((root, blockIndex) => {
  if (root.dataset.nhInitialized) return;
  root.dataset.nhInitialized = "true";

  const cards = root.querySelectorAll(".nh-product-card");

  cards.forEach((card, cardIndex) => {
    const radios = card.querySelectorAll(".nh-radio");
    const flavorName = `flavor-${blockIndex}-${cardIndex}`;
    radios.forEach((radio) => {
      radio.name = flavorName;
    });

    const button = card.querySelector(".nh-buy-button");
    button.addEventListener("click", () => {
      // Preserve state before navigating to checkout
      window.history.replaceState(null, '', window.location.href);

      const selectedFlavor = [...radios].find((r) => r.checked)?.value?.toLowerCase();
      const datasetKey = "checkout" + selectedFlavor.replace(/\s+/g, "").replace(/-/g, "");
      const checkoutUrl = button.dataset[datasetKey];
      if (checkoutUrl) {
        window.location.href = checkoutUrl;
      } else {
        alert("Checkout URL not found for this option.");
      }
    });
  });

  const flavorBackgrounds = {
    "mixed-berry": "#fdeaea",
    "tangerine": "#fef0c9",
    "peach-mango": "#feedd1",
  };

  function updateFlavor(flavor, root) {
    const flavorKey = flavor.toLowerCase().replace(/\s+/g, "-");

    root.querySelectorAll(".nh-product-card").forEach((card) => {
      if (card.classList.contains("nh-featured")) {
        card.style.backgroundColor = flavorBackgrounds[flavorKey] || "white";
      }

      const radios = card.querySelectorAll(".nh-radio");
      radios.forEach((radio) => {
        radio.checked = radio.value === flavor;
      });

      const img = card.querySelector(".nh-product-image img");
      const newSrc = img.getAttribute(`data-flavor-${flavorKey}`);
      if (newSrc && img.src !== newSrc) {
        img.style.opacity = 0;
        setTimeout(() => {
          img.src = newSrc;
          img.onload = () => {
            requestAnimationFrame(() => {
              img.style.opacity = 1;
            });
          };
        }, 30);
      }
    });
  }

  function synchronizeImageWithSelectedFlavor(root) {
    root.querySelectorAll(".nh-product-card").forEach((card) => {
      const selectedRadio = card.querySelector(".nh-radio:checked");
      if (selectedRadio) {
        const selectedFlavor = selectedRadio.value;
        updateFlavor(selectedFlavor, root);
      }
    });
  }

  // Allow user-initiated flavor changes afterward
  root.querySelectorAll(".nh-radio").forEach((radio) => {
    radio.addEventListener("change", (e) => {
      if (e.isTrusted && e.target.checked) {
        updateFlavor(e.target.value, root);
      }
    });
  });
});
